<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <div class="site-wrapper">
    <div class="variables-box">
      <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

      <div class="controls">
        <div class="slides-wrapper">
          <label for="spacing">Spacing:</label><br>
          <input id="spacing" type="range" name="spacing" min="10" max="200" value="30" data-sizing="px"><br><br>

          <label for="blur">Blur:</label><br>
          <input id="blur" type="range" name="blur" min="0" max="25" value="2" data-sizing="px"><br><br>

          <label for="brightness">Brightness</label><br>
          <input id="brightness" type="range" min="0" max="1" value="1" name="brightness" step="0.1"><br><br>
        </div>
        <div class="colors-wrapper">
          <div class="color-box">
            <label for="base">Base</label>
            <input id="base" type="color" name="base" value="#ff202f">
          </div>
          <div class="color-box">
            <label for="second-color">Font</label>
            <input id="second-color" type="color" name="second-color" value="#06beb6">
          </div>
          <div class="color-box">
            <label for="gradient-color-1">Gradint1</label>
            <input id="gradient-color-1" type="color" name="gradient-color-1" value="#06beb6">
          </div>

          <div class="color-box">
            <label for="gradient-color-2">Gradint2</label>
            <input id="gradient-color-2" type="color" name="gradient-color-2" value="#48b1bf">
          </div>
        </div>

      </div>
    </div>
    <div class="image">
      <img src="https://images.pexels.com/photos/36759/graffiti-berlin-wall-wall-trabi.jpg?w=1260&h=750&auto=compress&cs=tinysrgb">
      <!--       <img src="https://images.pexels.com/photos/254183/pexels-photo-254183.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb"> -->
    </div>
    <style>

    /*
      misc styles, nothing to do with CSS variables
      */

      :root {
        --base: #ff202f;
        --gradient-color-1: #06beb6;
        --gradient-color-2: #48b1bf;
        --second-color: #06beb6;
        --spacing: 30px;
        --blur: 2px;
        --brightness:1;
      }

      .image {
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur)) brightness(var(--brightness));
        margin: 50px;
      }

      .hl {
        color: var(--base);
      }

      body {
        outline: none;
        text-align: center;
        background: -webkit-linear-gradient(to right, var(--gradient-color-1), var(--gradient-color-2));
        background: linear-gradient(to right, var(--gradient-color-1), var(--gradient-color-2)); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        color: var(--second-color);
        font-family: 'helvetica neue', sans-serif;
        font-weight: 100;
        font-size: 20px;
      }

      .slides-wrapper {
        padding: 30px;
        flex-wrap: wrap;
        align-items: center;
        display: flex;
        flex-direction: column;
      }

      .colors-wrapper {
        display: flex;
        justify-content

      }

      .slides-wrapper {
        display: flex;
        align-items: flex-start;
      }


      .color-box {
        display: flex;
        flex-direction: column;
        font-size: 75%;
      }

      .slides-wrapper input {
        width: 100%;
        -webkit-appearance: none;
        margin-top: -14px;
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        border: 1px solid #000000;
        height: 36px;
        border-radius: 3px;
        background: #ffffff;
        cursor: pointer;
        background: linear-gradient(to right, var(--gradient-color-1), var(--gradient-color-2)); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

      }
      .colors-wrapper input {
        width: 100px;
        height: 100px;
        border: none;
        background: transparent;
        outline: none;
      }

      .slides-wrapper {
        display: flex;
        justify-content: space-between;
      }

      .site-wrapper {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin: 0;
        justify-content: flex-start;
      }

      .controls {
        margin-bottom: 50px;
      }

      .variables-box {
        background: white;
        padding: 22px;
        /* width: 60%; */
        margin: 0 0 36px 40px;
        /*height: 100vh; */
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: 1px solid #000000;
        height: 36px;
        width: 16px;
        border-radius: 3px;
        background: #ffffff;
        cursor: pointer;
        margin-top: -14px;
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      }
    </style>
    <script>
      const inputs = document.querySelectorAll('.controls input');

      function handleUpdate() {
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      }

      inputs.forEach(input => input.addEventListener('change', handleUpdate));

    </script>
  </div>
</body>
</html>
